<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="imgs_container" id="imgs_container">
        <img src="./imgs/valentine.png" alt="" class="display_imgs" id="display_imgs">
    </div>
    <div class="text_container" id="text_container">
        <h2 class="valentineQuestion" id="valentineQuestion">
            Will you be my Valentine?
        </h2>
    </div>
    <div class="btns_container" id="btns_container">
        <button id="yesBtn" class="btn yes">Yes</button>
        <button id="noBtn" class="btn no">No</button>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
